<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>場所あてゲーム</title>
  <style>
    /* ページ全体のレイアウト */
    body {
      font-family: 'Press Start 2P', cursive; /* ゲーム風のフォント */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #d3d3d3; /* オフホワイト */


}

    @keyframes scrollBackground {
      from {
        background-position: 0 0;
      }
      to {
        background-position: -500px 0; /* 背景が動く距離 */
      }
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    /* 全体タイトルのスタイル */
    .main-title {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin: 20px 0;
      color: #FFD700; /* ゴールド */
      text-transform: uppercase;
    }

    /* サブタイトルのスタイル */
    .subtitle {
      font-size: 1.5rem;
      margin: 20px 0 10px;
      color: black;
    }

    /* ボタンのグループ */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 50px;
    }

    .button-group button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #FF6347; /* 鮮やかな赤オレンジ */
      color: white;
      border: 2px solid #FFD700;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button-group button:hover {
      background-color: #FF4500;
      transform: scale(1.1);
    }

    /* モバイル対応 */
    @media (max-width: 600px) {
      .button-group button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="main-title"></h1>
  <div class="container">

    <div class="section">
      <h2 class="subtitle"></h2>
      <div class="button-group">
        <button onclick="window.location.href='stage01.html'">エリア①</button>
        <button onclick="window.location.href='stage02.html'">エリア②</button>
        <button onclick="window.location.href='stage03.html'">エリア③</button>
      </div>
    </div>

    <div class="section">
      <h2 class="subtitle"></h2>
      <div class="button-group">
        <button onclick="window.location.href='stage04.html'">エリア④</button>
        <button onclick="window.location.href='stage05.html'">エリア⑤</button>
        <button onclick="window.location.href='stage06.html'">エリア⑥</button>
      </div>
    </div>

    <div class="section">
      <h2 class="subtitle"></h2>
      <div class="button-group">
        <button onclick="window.location.href='stage07.html'">エリア⑦</button>
        <button onclick="window.location.href='stage08.html'">エリア⑧</button>
        <button onclick="window.location.href='stage09.html'">エリア⑨</button>
      </div>
    </div>
  </div>
</body>
</html>
