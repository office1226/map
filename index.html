<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステージ選択</title>
    <style>
        /* ページ全体のレイアウト */
        body {
            font-family: 'Press Start 2P', cursive; /* ゲーム風のフォント */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.example.com/game-background.jpg'); /* ゲームの背景画像 */
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden; /* 画面外にはみ出さないように */
        }

        /* ステージボタンのコンテナ */
        .stage-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            max-width: 500px; /* 横幅を指定 */
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* 縦のスクロールを許可 */
            max-height: 80vh; /* ビューポートの80%の高さまで表示 */
        }

        /* 各ステージボタンのスタイル */
        .stage-button {
            width: 100%;
            margin: 15px 0;
            padding: 20px;
            background-color: #FF6347; /* 鮮やかな赤オレンジ色 */
            color: white;
            border: 3px solid #FFD700; /* ゴールドのボーダー */
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase; /* 大文字 */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        /* ボタンにホバーしたときのエフェクト */
        .stage-button:hover {
            background-color: #FF4500; /* ホバー時の色を変更 */
            transform: scale(1.1); /* 少し拡大する */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); /* シャドウを強く */
        }

        /* モバイル画面に最適化するための設定 */
        @media (max-width: 600px) {
            .stage-button {
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="stage-container">
        <button class="stage-button" onclick="window.location.href='stage01.html'">ステージ 1</button>
        <button class="stage-button" onclick="window.location.href='stage02.html'">ステージ 2</button>
        <button class="stage-button" onclick="window.location.href='stage03.html'">ステージ 3</button>
        <button class="stage-button" onclick="window.location.href='stage04.html'">ステージ 4</button>
        <button class="stage-button" onclick="window.location.href='stage05.html'">ステージ 5</button>
        <button class="stage-button" onclick="window.location.href='stage06.html'">ステージ 6</button>
        <button class="stage-button" onclick="window.location.href='stage07.html'">ステージ 7</button>
        <button class="stage-button" onclick="window.location.href='stage08.html'">ステージ 8</button>
        <button class="stage-button" onclick="window.location.href='stage09.html'">ステージ 9</button>
        <button class="stage-button" onclick="window.location.href='stage10.html'">ステージ 10</button>
    </div>
</body>
</html>
