
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Street View - ズーム以外無効化</title>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Google Maps APIの読み込み -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC75S3Y-anO16qtnrb2PRqI-deZteuyAJ8&callback=initMap" async defer></script>

    <script>
        function initMap() {
            var streetViewCenter = { lat: 34.68722185044351, lng: 135.5203415003525 };

            var panorama = new google.maps.StreetViewPanorama(
                document.getElementById('map'), {
                    position: streetViewCenter,
                    pov: { // 視点設定
                        heading: 165,  // 方角
                        pitch: 0       // 視点の高さ
                    },
                    linksControl: false,  // リンクコントロールを無効化
                    fullscreenControl: false, // フルスクリーンコントロールを無効化
                    addressControl: false, // 住所コントロールを無効化
                    panControl: false, // パン（移動）コントロールを無効化
                    zoomControl: true, // ズームコントロールを有効化
                    disableDefaultUI: true, // デフォルトのUIを無効化
                    scrollwheel: true, // スクロールによるズームを有効化
                    draggable: false, // ドラッグによる移動を無効化
                    rotateControl: false, // 画面回転のコントロールを無効化
                    disableDoubleClickZoom: true, // ダブルクリックによる移動無効化
                }
            );

            // 追加設定: 例えばズームやドラッグを無効にする場合は、Mapのオプションを追加する
            var mapOptions = {
                zoom: 12,  // 地図のズームレベル
                draggable: false,  // 地図のドラッグ無効化
            };

            // 追加の設定を適用
            panorama.setOptions(mapOptions);
        }
    </script>
</body>
</html>
